<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${player}">player</p>
<!--
Player{firstName='Heung Min', lastName='Son', position='ST', height=183, weight=65, birthdate='07/08/1992', age=27, leagueName='Premier League', leagueImgUrl='https://www.easports.com/fifa/ultimate-team/web-app/content/7D49A6B1-760B-4491-B10C-167FBC81D58A/2019/fut/items/images/mobile/leagueLogos/light/13.png', nationName='Korea Republic', nationImgUrl='https://www.easports.com/fifa/ultimate-team/web-app/content/7D49A6B1-760B-4491-B10C-167FBC81D58A/2019/fut/items/images/mobile/flags/list/167.png', clubName='Tottenham Hotspur', clubImgUrl='', headshotImgUrl='https://www.easports.com/fifa/ultimate-team/web-app/content/7D49A6B1-760B-4491-B10C-167FBC81D58A/2019/fut/items/images/mobile/portraits/200104.png'}
-->
<h3>player</h3>
<p th:text="${player.firstName}">firstName</p>
<p th:text="${player.lastName}">lastName</p>
<img th:attr="src=${player.headshotImgUrl}" />

<h3>league</h3>
<p th:text="${player.leagueName}">leagueName</p>
<img th:attr="src=${player.leagueImgUrl}" />

<h3>nation</h3>
<p th:text="${player.nationName}">nationName</p>
<img th:attr="src=${player.nationImgUrl}" />

<h3>club</h3>
<img th:attr="src=${player.clubImgUrl}" />

</body>
</html>
