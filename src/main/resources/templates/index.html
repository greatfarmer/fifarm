<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FIFArm</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>Welcome FIFArm</h2>
    <label>Search for any FIFA Ultimate Team Player
        <input id="playerName" type="text" />
        <input id="search" type="button" value="search" onclick="search()" />
    </label>

    <div id="player"></div>
<!--    <div th:insert="~{footer :: copyright}"></div>-->

    <script src="/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        function search() {
            $.ajax({
                url : "/player?name=" + $('#playerName').val(),
                type : "get",
                dataType : "text",
                success : function(data) {
                    $('#player').html(data);
                },
                error : function () {
                    $('#player').html("Not found.");
                }

            });
        }

        var input = document.getElementById("playerName");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("search").click();
            }
        });
    </script>
</body>
</html>
