<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${league}">player</p>

<h3>player</h3>
<p th:text="${league.id}">id</p>
<p th:text="${league.name}">name</p>
<p th:text="${league.abbrName}">abbrName</p>
<p th:text="${league.imageUrl}">imageUrl</p>
<img th:attr="src=${league.imageUrlsDark}" />
<img th:attr="src=${league.imageUrlsLight}" />

</body>
</html>
